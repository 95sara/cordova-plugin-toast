<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/tvchannel.css">
        <title>Toast TV Tutorial</title>
    </head>
    <body>
        <!-- deviceready scene -->
        <div id="app" class="deviceready-scene">
            <h1>The sample app for TV Window</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p id="ready" class="event received">Click to start</p>
            </div>
        </div>

        <!-- channel scene -->
        <div id="channelScene" class="channel-scene">
        
            <!-- info container -->
            <div id="infobar" class="info-container">
                <div class="font-large">Toast TV Tutorial</div>
                <div id="channelName" class="font-medium"></div>
                <div id="channelNumber" class="font-medium"></div>
                <div id="status" class="font-small color-yellow"></div>
                <div id="show" class="button">show</div>
                <div id="hide" class="button">hide</div>
                <div id="tuneUp" class="button">tune Up</div>
                <div id="tuneDown" class="button">tune Down</div>
                <div id="addEvent" class="button">add ChannelChange Event</div>
                <div id="rmEvent" class="button">remove ChannelChange Event</div>
                <div id="debug_log" class="debug"></div>
            </div>

            <!-- tv container -->
            <div id="window" class="tv-container"> TV window is hidden </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="toast.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/tvchannel.js"></script>
    </body>
</html>
